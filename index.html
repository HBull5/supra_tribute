<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Tailwind -->
		<link rel="stylesheet" href="tailwind.css" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
		<!-- Animate CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/47ace9daa2.js" crossorigin="anonymous"></script>
		<title>Supra Tribute</title>
	</head>
	<body style="font-family: 'Roboto'">
		<!-- Navigation -->
		<nav class="h-16 shadow-lg bg-red-600 flex justify-center items-center z-10 fixed w-full">
			<div class="container mx-auto flex justify-between items-center px-3">
				<a href="#"><h1 class="text-3xl transition duration-300 text-white" style="font-family: 'Molle'">Supra Tribute</h1></a>

				<ul class="flex justify-center items-center">
					<a class="pr-2 transition duration-300 text-white" href="#"><li>Home</li></a>
					<a class="px-2 transition duration-300 text-white" href="#"><li>Gallery</li></a>
					<a class="px-2 transition duration-300 text-white" href="#"><li>Models</li></a>
					<a class="pl-2 transition duration-300 text-white" href="#"><li>History</li></a>
				</ul>
			</div>
		</nav>

		<!-- Showcase -->
		<section class="h-screen flex justify-center items-center">
			<div class="h-full w-1/2 flex flex-col justify-center items-center">
				<img class="animate__animated animate__fadeInUp" src="supra_logo.svg" alt="" />
				<p class="mb-4 text-center animate__animated animate__delay-1s animate__fadeInUp">The Toyota Supra has been a hallmark of driving performance since its inception in 1978.</p>
				<div class="flex">
					<button class="px-5 py-1 mx-4 bg-red-600 text-white animate__animated animate__delay-1s animate__fadeInUp hover:underline">History</button>
					<button class="px-5 py-1 mx-4 bg-red-600 text-white animate__animated animate__delay-1s animate__fadeInUp hover:underline">Models</button>
				</div>
			</div>
			<div class="h-full w-1/2 flex flex-col justify-center items-center p-3">
				<img class="animate__animated animate__fadeInUp" src="supra.png" alt="" />
			</div>
		</section>

		<!-- Footer -->
	</body>
</html>
