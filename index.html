<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Tailwind -->
		<link rel="stylesheet" href="css/tailwind.css" />
		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Molle:ital@1&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<!-- Animate CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!-- Font Awesome -->
		<script
			src="https://kit.fontawesome.com/47ace9daa2.js"
			crossorigin="anonymous"
		></script>
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/home.css" />
		<!-- Custom Javascript -->
		<script src="js/home.js" defer></script>
		<title>Supra Tribute</title>
	</head>
	<body class="overflow-x-hidden" style="font-family: 'Roboto'">
		<!-- Navigation -->
		<nav
			class="h-16 shadow-lg bg-red-600 flex justify-center items-center z-10 fixed w-full"
		>
			<div
				class="container mx-auto flex justify-between items-center px-3"
			>
				<a href="#"
					><h1
						class="text-3xl text-white transition duration-300 transform hover:scale-105"
						style="font-family: 'Molle'"
					>
						Supra Tribute
					</h1></a
				>

				<ul class="flex justify-center items-center">
					<a
						class="pr-2 transition duration-300 text-white transform hover:scale-110 hover:font-bold"
						href="#"
						><li>Home</li></a
					>
					<a
						class="px-2 transition duration-300 text-white transform hover:scale-110 hover:font-bold"
						href="#"
						><li>Gallery</li></a
					>
					<a
						class="px-2 transition duration-300 text-white transform hover:scale-110 hover:font-bold"
						href="#"
						><li>Models</li></a
					>
					<a
						class="pl-2 transition duration-300 text-white transform hover:scale-110 hover:font-bold"
						href="#"
						><li>History</li></a
					>
				</ul>
			</div>
		</nav>

		<!-- Showcase -->
		<section
			class="h-screen container mx-auto flex justify-center items-center px-5"
		>
			<div class="h-full w-4/6 flex flex-col justify-center items-center">
				<img
					class="mb-3 animate__animated animate__fadeInUp"
					src="/img/supra_logo.svg"
					alt=""
				/>
				<div
					class="flex flex-col justify-center items-center animate__animated animate__fadeInDown animate__delay-1s"
				>
					<p class="mb-4 text-center">
						Lorem ipsum dolor sit amet consectetur adipisicing elit.
						Excepturi quaerat nisi accusantium optio corrupti
						obcaecati aliquam, illum molestias since 1978.
					</p>
					<div class="flex">
						<button
							class="px-5 py-1 mx-4 bg-red-600 text-white transform transition duration-300 hover:bg-red-700 hover:scale-105"
						>
							History
						</button>
						<button
							class="px-5 py-1 mx-4 bg-red-600 text-white transform transition duration-300 hover:scale-105 hover:bg-red-700"
						>
							Models
						</button>
					</div>
				</div>
			</div>
			<div
				class="h-full w-2/6 flex flex-col justify-center items-center p-3 animate__animated animate__fadeInRight animate__delay-2s"
			>
				<img
					id="car"
					class="cursor-pointer transition duration-300 transform hover:scale-110"
					src="/img/supra.png"
					alt=""
				/>
			</div>
		</section>

		<!-- Footer -->
	</body>
</html>
